career-profile:
    title: Career Profile
    summary: |
      I have 3+ years of experience conducting research on NISQ quantum 
      algorithms with experience with most major software libraries.
      I have experience operating hardware at the pulse-level. I have spent 
      2+ years developing software tools to facilitate research for my team
      members. I have more than a year of experience leading a development
      team designing an open-source quantum software library.
